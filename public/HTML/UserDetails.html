<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/UserDetails.css">
    <link rel="stylesheet" href="/CSS/UserProfile.css">


    <title>User Details</title>
</head>

<body>

    <!-- Nav bar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fa fa-bars"></i>
        </label>
        <label for="" class="logo">Master-U</label>
        <ul>
            <li class="active"><a href="/home_1" class="nav_item">Home</a></li>
            <li><a href="/home_1" class="nav_item">Exams</a></li>
            <li><a href="scroll.html" class="nav_item">Updates</a></li>
            <li><a href="faq.html" class="nav_item">FAQs</a></li>
            <li><a href="aboutus.html" class="nav_item">About</a></li>
            <li><a href="/Contactus" class="nav_item">Contact Us</a></li>
            <li>
                <a href="/dir_profile"><img src="/IMAGES/user-icon.png" alt="" width="38px"></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form action="/userdetails" method="post" onsubmit="return validateform1()" name="f1">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" />
                <label class="form-label" for="email">Email</label>
            </div>

            <!-- DOB input -->
            <div class="form-outline mb-4">
                <input type="date" id="dob" name="dob" class="form-control" />
                <label class="form-label" for="dob">DOB</label>
            </div>


            <!-- profession input -->
            <div class="form-outline mb-4">
                <input type="text" id="profession" name="profession" class="form-control" />
                <label class="form-label" for="profession">Profession</label>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="info" name="info" rows="4"></textarea>
                <label class="form-label" for="info">Additional Info</label>
            </div>


            <!-- Submit button -->

            <a href="/dir_profile" class="card-link btn-danger butn">View Details</a>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Done" class="btn-danger butn">
            </div>

            <br><br><br>
        </form>
    </div>

    <script>
        function validateform1() {
            var name = document.f1.email.value;


            var atposition = name.indexOf("@");
            var dotposition = name.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= name.length) {
                alert("Please enter a valid e-mail address \n atpostion:" + atposition + "\n dotposition:" + dotposition);
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
